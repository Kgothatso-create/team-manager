{% extends 'index.html' %}
{% load static %}

{% block body %}

<div class="card text-white bg-primary mb-3" style="max-width: 15rem; margin-left: 550px; margin-top: 50px;">
    
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
    {% endif %}

    <div class="card-header">ADD TASK</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
  </div>



{% endblock %}
