{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat box</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'chat' %}"><i class="fa-solid fa-comments fa-lg"></i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'index' %}">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <br>

      <div class="card text-white bg-primary mb-3" style="max-width: 100rem; margin-left: 10px;">
        <div class="card-header">Chats</div>
        <div class="card-body">
          {% if chats %}
          <ul>
            {% for chat in chats %}
            <li>{{ chat.user }}: {{ chat.chat_box }}</li>
            {% endfor %}
          </ul>
          {% elif not chats %}
            <h1>Chat box is empty</h1>
          {% endif %}
        </div>
      </div>
  
    <hr>
    <br>

    <div class="card text-white bg-primary mb-3" style="max-width: 30rem; margin-left: 100px;">
      <div class="card-header">Chat text box</div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ forms.as_p }}
          <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
    </div>

    
</body>
</html>
